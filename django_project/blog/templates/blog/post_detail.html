<!--Herda o bloco de conteúdo de base.html-->
{% extends 'blog/base.html' %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %"}>{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted | date:'d, F - Y H:m' }}</small>
            <!--Apenas o autor do post pode ver o botão de delete e de update-->
            {% if post.author == user %}
                <a class="btn-secondary btn-sm mb-1 ml-3" href="{% url 'post-update' post.id %}">Atualizar</a>
                <a class="btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id %}">Deletar</a>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock content %}
