<!--CSRF token: Cross-site request forgery token: protege contra ataques-->
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %} <!--Carregando o crispy forms para aplicar no html-->
{% block content %}
    <div class="content-section">
        <form action="" method="post">
                {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Novo Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Atualizar</button>
            </div>
        </form>
    </div>
{% endblock content %}
