<!--CSRF token: Cross-site request forgery token: protege contra ataques-->
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %} <!--Carregando o crispy forms para aplicar no html-->
{% block content %}
    <div class="content-section">
        <form action="" method="post">
                {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete seu post</legend>
                <article class="media content-section">
                    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="">
                    <div class="media-body">
                    <div class="article-metadata">
                        <a class="mr-2" href="#">{{ post.author }}</a>
                        <small class="text-muted">{{ post.date_posted | date:'d, F - Y H:m' }}</small>
                    </div>
                    <h2 class="article-title">{{ post.title }}</h2>
                    <p class="article-content">{{ post.content }}</p>
                    </div>
                </article>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tem certeza que deseja deletar?</button>
                <button class="btn btn-outline-secondary" type="submit"> <a href="{% url 'post-detail' object.id %}">Cancelar</a></button>
            </div>
        </form>
    </div>
{% endblock content %}
